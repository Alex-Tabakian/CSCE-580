name: Fix notebooks metadata.widgets
on:
  push:
    paths:
      - "**/*.ipynb"
  workflow_dispatch:

jobs:
  fix-notebooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install nbformat
        run: pip install nbformat
      - name: Fix notebooks
        run: |
          python - <<'PY'
import nbformat, shutil
from pathlib import Path
changed = False
for p in Path('.').rglob('*.ipynb'):
    try:
        shutil.copy2(p, p.with_suffix(p.suffix + ".bak"))
        nb = nbformat.read(p, as_version=nbformat.NO_CONVERT)
        widgets = nb.metadata.get("widgets")
        if widgets is None:
            continue
        if isinstance(widgets, list):
            for w in widgets:
                if isinstance(w, dict) and "state" not in w:
                    w["state"] = {}
                    changed = True
            nb.metadata["widgets"] = widgets
        elif isinstance(widgets, dict):
            if "state" not in widgets:
                nb.metadata["widgets"]["state"] = {}
                changed = True
        else:
            nb.metadata.pop("widgets", None)
            changed = True
        if changed:
            nbformat.write(nb, str(p))
            print("Fixed", p)
    except Exception as e:
        print("Error", p, e)
if not changed:
    print("No notebooks needed changes.")
PY
      - name: Commit changes
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "ci: fix notebook metadata.widgets missing state"
            git push
          else
            echo "No changes to commit"
          fi
